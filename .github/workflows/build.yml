name: Build

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  PREVIEW_URL: https://trandrew1023.github.io/me/preview

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3

      - name: 🔧 Install
        run: npm install

      - name: 🏗️ Build
        run: npm run build

      - name: 🚀 Deploy Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: preview/${{ github.event.number }}
          cname: ${{ env.PREVIEW_URL }}
          clean: true

      - name: Post preview comment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `
              Preview of this branch has been deployed.

              To view the preview, visit ${process.env.PREVIEW_URL}/${github.event.number}
            `;
            if (github.context && github.context.payload.action === 'opened') {
              github.issues.createComment({
                issue_number: github.context.payload.pull_request.number,
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                body: comment
              });
            }

  cleanup-preview:
    needs: [build]
    if: github.event.pull_request.merged == true || github.event.pull_request.closed == true
    runs-on: ubuntu-latest
    steps:
      - name: ❌ Cleanup Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./preview/${{ github.event.pull_request.number }}
          clean: true

      - name: 💬 Post closing comment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `
              Preview of this branch has been deleted.

              The preview URL is no longer accessible.
            `;
            github.issues.createComment({
              issue_number: github.context.payload.pull_request.number,
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              body: comment
            });
