name: Build

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3

      - name: 🔧 Install
        run: npm install

      - name: 🏗️ Build
        run: npm run build

      - name: 🚀 Deploy Preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: ${{ github.event.pull_request.number }}

      - name: Post Preview Comment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `
              Preview of this branch has been deployed.

              To view the preview, visit https://trandrew1023.github.io/me/${github.event.number}
            `;
            if (github.context && github.context.payload.action === 'opened') {
              github.issues.createComment({
                issue_number: github.context.payload.pull_request.number,
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                body: comment
              });
            }

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 🗑️ Delete Preview
        run: |
          git push origin --delete gh-pages/${{ github.event.pull_request.number }}
